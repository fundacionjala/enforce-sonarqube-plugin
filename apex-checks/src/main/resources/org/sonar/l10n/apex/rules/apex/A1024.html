<p>
Test methods must have no arguments.
</p>

<h2>Noncompliant Code Example</h2>
<pre>
public with sharing SomeTestClass {
    public testMethod void someTestMethod(String param) {...}
}
</pre>

<h2>Compliant solution</h2>
<pre>
@isTest
public with sharing SomeTestClass {
    public testMethod void someTestMethod() {...}
}
</pre>
