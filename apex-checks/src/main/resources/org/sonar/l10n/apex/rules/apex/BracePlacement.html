<h2>Noncompliant Code Example</h2>
<p>Brace placement should follow the standard format.</p>

<pre>
void someMethod() { }// violation
    
void someMethod() 
{ }		// violation

void someMethod() // violation
{ 
}		

</pre>

<h2>Compliant Solution</h2>

<pre>
void someMethod() {

}
</pre>
