<p>
Using assert with a literal boolean value is a bad practice because it gives false positive tests and doesn't provide any value to the application.
</p>

<h2>Noncompliant Code Example</h2>
<pre>
@isTest
public static testMethod void someTestMethod {
...
System.assert(TRUE); //or
System.assert(false);
}
</pre>
